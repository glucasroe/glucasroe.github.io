<!doctype html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>User Video</title>
	<style type="text/css">
    html,body{
      margin:0;
      width:100%;
      height:100%;
    }
    body{
      display:flex;
      justify-content: center;
      align-items: center;
    }
    #my_camera{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
	<div id="my_camera"></div>
	<script type="text/javascript" src="webcam.min.js"></script>
	<script language="JavaScript">
		Webcam.set({
      force_flash: true,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

</body>
</html>
